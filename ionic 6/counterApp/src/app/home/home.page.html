<ion-header class="ion-padding ion-no-border">
  <ion-button expand="block" class="ion-margin-top ion-margin.botton" (click)="up()" [disabled]="n==99">
    <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-button
  >
</ion-header>

<ion-content class="ion-text-center no-scroll">
  <ion-text class="size-number"> {{showNumber}} </ion-text>
</ion-content>

<ion-footer class="ion-padding ion-no-border">
  <ion-button expand="block" class="ion-margin-top ion-margin.botton"
  (click)="down()" [disabled]="n==0"><ion-icon name="chevron-down-outline"></ion-icon></ion-button
  >
</ion-footer>
