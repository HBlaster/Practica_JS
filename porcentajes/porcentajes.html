<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <div class="Container">

        <div class="form-container">
            <img src="./descuento.png" alt="">
            <h1>Calculadora de precio con descuento</h1>
            <p>Obten el valor de tus articulos despues de aplicar el descuento</p>

            <form action="">
                <label for="Input1">
                    Escribe el precio del articulo que deseas calcular
                </label>
                <input id="Input1" type="number"/>

                <label for="Input2">
                    Escribir el descuento a aplicar:
                </label>
                <input id="Input2" type="number"/>

                <button type="button" onclick="CalcDescuento()"> Calcular descuento</button>
            </form>

        </div>
    </div>

    <script src="./porcentajes.js"></script>
</body>
</html>
