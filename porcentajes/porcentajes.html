<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
    <style>
        body {
            padding: 15px;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: rgb(81, 133, 156);
        }
        .Container {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 500px;
        }
        .logo {
            width: 150px;
            margin-bottom: 50px;
            justify-self: center;
        }
        .Titulo{
            font-size: 30px;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            
        }
        .Subtitulo{
            font-size: 20px;
            color: white ;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .input{
            color:rgb(255, 255, 255);
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 4px;
            margin-top: 10px;
            text-align: center;
        }
        .buton{
            background-color: rgb(50, 83, 97);
            border-radius: 5px;
            border: none;
            height: 30px;
            margin-bottom: 8px;
            padding: 6px;
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .click{
            background-color: white;
            border: none;
            border-radius: 5px;
            margin-top: 30px;
            height: 50px;
            font-size: 30px;
            font-weight: bold;
            color: rgb(50, 83, 97);;
        }




    </style>
</head>
<body>
    <div class="Container">

        <div class="form-container">

            <img src="./descuento.png" alt="logo" class="logo">
            <h1 class="Titulo">Calculadora de descuentos</h1>
            <p class="Subtitulo">Obten el valor de tus articulos despues de aplicar el descuento</p>

            <form action="" class="form">
                <label for="Input1" class="input">
                    Escribe el precio del articulo que deseas calcular
                </label>
                <input id="Input1" class="buton" type="number"/>

                <label for="Input2" class="input">
                    Escribir el descuento a aplicar:
                </label>
                <input id="Input2" class="buton" type="number"/>

                <button type="button" class="click" onclick="CalcDescuento()"> CALCULAR DESCUENTO</button>
            </form>

        </div>
    </div>

    <script src="./porcentajes.js"></script>
</body>
</html>
