<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller practico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <label for="inputP">Escribe el precio del producto</label>
            <input id="inputP" type="number">

            <label for="inputD">Escribe el descuento a aplicar</label>
            <input itemid="inputD" type="number">

            <button onclick="CalcularPrecio()" type="button">Calcular costo</button>
        </form>
    </section>
</body>
</html>
