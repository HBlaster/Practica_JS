<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | curso practico js en platzi</title>
    <link rel="stylesheet" href="/figuras g/figuras.css">
   
</head>

<body>
    <script src="./figuras.js"></script>

    <div class="container">
        
            <header class="title">
            <h1>FIGURAS GEOMETRICAS</h1>
            <p>PRACTICA JAVASCRIPT</p>
            </header>


                <div class="figuras">
                    
                        <h2>Cuadrado</h2>
                        
                        <form action="" class="form">
                            <label for="InputCuadrado" class="label">
                                Escribir cuanto miden los lados del cuadrado:
                            </label>
                            <input id="InputCuadrado" type="number" class="input"/>
                            <button type="button" class="buton" onclick="calcPercuadrado ()">Calcular perimetro</button>
                            <button type="button" class="buton" onclick="calcAreacuadrado ()">Calcular area</button>
                            <p class="c" id="a"></p>
                        </form>
                    
                </div>  

                <div class="figuras">
            
                        <h2>Triangulo</h2>
                        
                        <form action="" class="form">
                            <label for="Input1" class="label">
                                Escribir cuanto mide el lado 1 del triangulo:
                            </label>
                            <input id="Input1" type="number" class="input"/>

                            <label for="Input2" class="label">
                                Escribir cuanto mide el lado 2 del triangulo:
                            </label>
                            <input id="Input2" type="number" class="input"/>

                            <label for="base" class="label">
                                Escribir cuanto mide la base del triangulo:
                            </label>
                            <input id="base" type="number" class="input"/>

                            <button type="button" class="buton" onclick="calcPerTri ()">Calcular perimetro</button>
                            <button type="button" class="buton" onclick="calcAreaTri ()">Calcular area</button>
                            <p class="c" id="b"></p>
                        </form>
                
                </div>  

                <div class="figuras">
                    
                        <h2>Circulo</h2>
                        
                        <form action="" class="form">
                            <label for="InputCirculo" class="label">
                                Escribir el radio del circulo:
                            </label>
                            <input id="InputCirculo" type="number" class="input"/>

                            <button type="button" class="buton" onclick="calcDiaCirculo ()">Calcular diametro</button>
                            <button type="button" class="buton" onclick="calcPerCirculo ()">Calcular perimetro</button>
                            <button type="button" class="buton" onclick="calcAreaCirculo ()">Calcular area</button>
                            <P class="c" id="c"></P>
                        </form>
                    
                </div>  
    </div>

    
</body>
</html>
