<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="no-scroll" [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <ion-list>
          <ion-item *ngFor="let character of characters" [routerLink]="['/acuerdo/' + character['id']]">
            <ion-avatar slot="start">
              <img src="{{character['image']}}" alt="imagen perfil">
            </ion-avatar>
            <ion-label>
              {{character['name']}}
            </ion-label>

          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarAct()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
