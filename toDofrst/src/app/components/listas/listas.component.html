<ion-list>
  <ion-item-sliding *ngFor="let listaItem of listas | filtroLista: tipo" >
    <ion-item (click)="listaSeleccionada(listaItem)">
      <ion-label>{{listaItem['titulo']}}
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="editarLista(listaItem)">Editar </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option (click)="eliminarLista(listaItem)" color="danger">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
