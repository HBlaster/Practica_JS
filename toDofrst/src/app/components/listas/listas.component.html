<ion-list>
  <ion-item-sliding *ngFor="let listaItem of listas">
    <ion-item >
      <ion-label>{{listaItem['titulo']}}
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option >Editar</ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option  color="danger">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
