<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Pendientes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="no-scroll" [fullscreen]="true">
  <ion-list>
    <!-- <ion-item-sliding>
      <ion-item *ngFor="let listaItem of listas">
        <ion-label>
          <h1>{{listaItem['titulo']}}</h1>
          <h5>Fecha de asignacion: {{listaItem['creadaEn']}}</h5>
        </ion-label>
      </ion-item>
    </ion-item-sliding> -->

    <ion-item-sliding *ngFor="let listaItem of listas">
      <ion-item >
        <ion-label>{{listaItem['titulo']}}
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="editarLista(listaItem)">Editar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option (click)="eliminarLista(listaItem)" color="danger">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="agregarAct()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
